<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div id="it">
        <input  type="password" class="form-control" id="exampleInputPassword1">
        <input  type="text" class="form-control" id="exampleInputPassword1">
        <input  type="range" class="form-control" id="exampleInputPassword1">
         <input  type="color" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="btn_cont">
        <button id="add" type="button" class="btn btn-success">Add</button>
        <button id="delete" type="button" class="btn btn-secondary">Del</button>
        </div>
    </div>
</div>

<script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
</script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script>
     $('#add').click(function() {
        $('#it').append('<input type="text" class="form-control form-control-sm" id="exampleInputPassword1">');
    });

    $('#delete').click(function () {
        $('input').last().remove();
    });
</script>

</body>
</html>
